  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> ğŸ’</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?
      const isSome = people.some(
        (person) => new Date().getFullYear() - person.year >= 19
      );
      const isEvery = people.every(
        (person) => new Date().getFullYear() - person.year >= 19
      );

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const findId = comments.find((comment) => comment.id === 823423);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const findIdIndex = comments.findIndex(
        (comment) => comment.id === 823423
      );
      const newComments = comments.splice(findIdIndex, 1);

      console.log("Array1. people:");
      console.table(people);

      console.log("Array1. comments:");
      console.table(comments);

      console.log("Task1: is at least one person 19 or older?");
      console.table(isSome);

      console.log("Task2: is everyone 19 or older?");
      console.table(isEvery);

      console.log("Task3: find the comment with the ID of 823423");
      console.table(findId);

      console.log("Task4: delete the comment with the ID of 823423");
      console.table(newComments);
    </script>
  </body>
